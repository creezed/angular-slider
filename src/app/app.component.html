<div class="flex flex-column w-full gap-4">
  <div
    class="lg:justify-content-between lg:flex-row flex flex-column gap-4 w-full justify-content-start"
  >
    <div class="flex flex-column gap-2 align-items-start">
      <span class="text-gray-700 text-sm font-medium">Показ</span>
      <ng-container *ngFor="let mode of modes">
        <div class="flex align-items-center gap-1.5">
          <p-radioButton
            [inputId]="mode.value"
            name="mode"
            [value]="mode"
            [(ngModel)]="selectedMode"
            [disabled]="autoScroll"
          ></p-radioButton>
          <label [for]="mode.value" class="ml-2">{{ mode.label }}</label>
        </div>
      </ng-container>
    </div>
    <div class="flex flex-column gap-2">
      <span class="text-gray-700 text-sm font-medium"
        >Интервал показа слайд-шоу (сек)</span
      >
      <p-inputNumber
        [(ngModel)]="delayAutoScroll"
        mode="decimal"
        [showButtons]="true"
        inputId="minmax-buttons"
        [min]="1"
        [max]="10"
        [disabled]="autoScroll"
      >
      </p-inputNumber>
    </div>
    <div class="flex flex-column gap-2">
      <p-button
        label="Начать"
        icon="pi pi-play"
        iconPos="right"
        styleClass="p-button-success w-full"
        (click)="autoScroll = true"
        [disabled]="autoScroll"
      ></p-button>
      <p-button
        label="Закончить"
        icon="pi pi-pause"
        iconPos="right"
        styleClass="p-button-danger w-full"
        (click)="autoScroll = false"
        [disabled]="!autoScroll"
      ></p-button>
    </div>
  </div>

  <slider-root-slider
    [slides]="slides"
    [mode]="selectedMode.value"
    [intervalTime]="delayAutoScroll * 1000"
    [autoScroll]="autoScroll"
  ></slider-root-slider>
</div>
